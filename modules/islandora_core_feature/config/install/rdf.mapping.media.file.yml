langcode: en
status: true
dependencies:
  config:
    - media.type.file
  module:
    - media
  enforced:
    module:
      - islandora_core_feature 
id: media.file
targetEntityType: media
bundle: file
types:
  - 'pcdm:File'
fieldMappings:
  name:
    properties:
      - 'dc:title'
      - 'rdf:label'
  created:
    properties:
      - 'schema:dateCreated'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  changed:
    properties:
      - 'schema:dateModified'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  uid:
    properties:
      - 'schema:author'
    mapping_type: rel
  field_mimetype:
    properties:
      - 'ebucore:hasMimeType'
  field_media_of:
    properties:
      - 'pcdm:fileOf'
    mapping_type: rel
  field_tags:
    properties:
      - 'schema:additionalType'
    mapping_type: rel
