# Islandora Services
# islandora.services.yml:
services:
  islandora.paramconverter.entity:
    class: Drupal\islandora\ParamConverter\UuidEntityConverter
    tags:
      - { name: paramconverter }
    arguments: ['@entity.manager']
  islandora.eventgenerator:
    class: Drupal\islandora\EventGenerator\EventGenerator
  islandora.messagepublisher:
    class: Drupal\islandora\MessagePublisher\MessagePublisher
    factory: Drupal\islandora\MessagePublisher\MessagePublisherFactory:create
    arguments: ['@config.factory', '@uuid']
